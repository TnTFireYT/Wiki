<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #randomPage {
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Benvenuto nella Wiki</h1>
</header>

<div class="container">

    <div class="section">
        <h2>Vai ad una Pagina a Caso</h2>
        <button id="randomPage" class="button">Pagina Casuale</button>
    </div>

    <div class="section">
        <h2>Ultima Pagina Pubblicata</h2>
        <p id="lastPage">Loading...</p>
    </div>

    <div class="section">
        <h2>Cerca nella Wiki</h2>
        <input type="text" id="searchBox" placeholder="Cerca articoli...">
    </div>

</div>

<script>
    // Funzione per reindirizzare a una pagina casuale
    document.getElementById('randomPage').addEventListener('click', function() {
        // Sostituisci 'getRandomPageUrl' con la logica per ottenere una URL casuale.
        window.location.href = getRandomPageUrl(); 
    });

    // Funzione per ottenere l'ultima pagina pubblicata
    document.addEventListener('DOMContentLoaded', function() {
        // Sostituisci 'getLastPageTitle' con la logica per ottenere il titolo dell'ultima pagina.
        document.getElementById('lastPage').textContent = getLastPageTitle();
    });

    // Funzione placeholder per ottenere l'URL di una pagina casuale
    function getRandomPageUrl() {
        // Inserisci qui la logica per ottenere una URL casuale
        return "/random-page-url"; // Sostituisci con la vera URL
    }

    // Funzione placeholder per ottenere il titolo dell'ultima pagina pubblicata
    function getLastPageTitle() {
        // Inserisci qui la logica per ottenere il titolo dell'ultima pagina
        return "Titolo dell'ultima pagina pubblicata"; // Sostituisci con il vero titolo
    }
</script>

</body>
</html>
