<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }
        #search {
            margin: 10px;
        }
        #randomPage, #recentPages {
            width: 50%;
            padding: 10px;
        }
        #recentPages ul {
            list-style-type: none;
            padding: 0;
        }
        #recentPages li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="search">
        <input type="text" id="searchBox" placeholder="Cerca nelle pagine..." />
    </div>

    <div id="randomPage">
        <h2>Pagina a Caso</h2>
        <div id="randomPageContent">
            <!-- Contenuto della pagina a caso qui -->
        </div>
    </div>

    <div id="recentPages">
        <h2>Ultime Pagine</h2>
        <ul>
            <!-- Lista delle ultime pagine -->
            <li><a href="Regno dell'Est.html">Pagina 1</a></li>
        </ul>
    </div>

    <script>
        // Esempio di contenuto casuale
        function loadRandomPage() {
            const pages = [
                'page1.html', 'page2.html', 'page3.html'
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            fetch(randomPage)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('randomPageContent').innerHTML = text.substring(0, 200) + '...'; // Mostra solo un estratto
                });
        }

        document.addEventListener('DOMContentLoaded', loadRandomPage);
    </script>
</body>
</html>
