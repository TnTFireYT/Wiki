<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            text-align: center;
            margin: 20px;
        }
        #search {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        #content {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        #randomPage {
            width: 50%;
            padding: 20px;
        }
        #description {
            width: 50%;
            padding: 20px;
        }
        #description p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Nome della Wiki</h1>
    </div>

    <div id="search">
        <input type="text" id="searchBox" placeholder="Cerca nelle pagine..." />
    </div>

    <div id="content">
        <div id="randomPage">
            <h2>Pagina a Caso</h2>
            <div id="randomPageContent">
                <!-- Contenuto della pagina a caso qui -->
            </div>
        </div>

        <div id="description">
            <h2>Descrizione della Wiki</h2>
            <p>Questa Ã¨ una breve descrizione della tua wiki. Inserisci qui informazioni pertinenti sul contenuto della wiki e cosa gli utenti possono aspettarsi di trovare.</p>
        </div>
    </div>

    <script>
        // Esempio di contenuto casuale
        function loadRandomPage() {
            const pages = [
                'page1.html', 'page2.html', 'page3.html' // Aggiungi qui i nomi delle pagine
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            fetch(randomPage)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('randomPageContent').innerHTML = text.substring(0, 200) + '...'; // Mostra solo un estratto
                });
        }

        document.addEventListener('DOMContentLoaded', loadRandomPage);
    </script>
</body>
</html>
